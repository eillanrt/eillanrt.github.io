name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' if that's your branch name

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true  # pulls PaperMod theme if it's a submodule
          fetch-depth: 0    # fetch full history for gh-pages deployment

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Build site
        run: hugo --minify --cleanDestinationDir

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: main
          external_repository: eillanrt/eillanrt.github.io
          publish_dir: ./public
