<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - NOT FOUND</title>
    <link rel="stylesheet" href="/styles/404.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https://cdn.jsdelivr.net/gh/eillanrt/eillanrt.github.io/media/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn.jsdelivr.net/gh/eillanrt/eillanrt.github.io/media/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://cdn.jsdelivr.net/gh/eillanrt/eillanrt.github.io/media/favicon/favicon-16x16.png"
    />
    <link
      rel="manifest"
      href="https://cdn.jsdelivr.net/gh/eillanrt/eillanrt.github.io/media/favicon/site.webmanifest"
    />
  </head>
  <body>
    <div class="container404">
      <h1>404</h1>
      <h2>NOT FOUND</h2>
      <p>
        The page for which you were searching has either been moved, removed, or
        never existed. But fear not, I've included a random quote for you.
      </p>
      <div class="quote-wrapper">
        <blockquote></blockquote>
        <footer></footer>
      </div>
      <div class="go-home"><a href="/">Go Home</a></div>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', async () => {
        const response = await fetch('https://api.quotable.io/random')
        const data = await response.json()
        document.querySelector('.quote-wrapper').style.display = 'block'

        document.querySelector('.quote-wrapper blockquote').innerText =
          '"' + data.content + '"'
        document.querySelector('.quote-wrapper footer').innerText =
          ' -' + data.author
      })
    </script>
  </body>
</html>
