<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allan Robert Tan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Giga:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-size: 16px;
      }

      body {
        background-color: #36454f;
        color: #fffff0;
        font-family: 'Raleway', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .joke-box {
        background-color: #2f4f4f;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 600px;
        animation: float 3s ease-in-out infinite;
      }

      .joke-setup {
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: bold;
        cursor: pointer;
      }

      .joke-punchline {
        font-size: 20px;
        color: #ffebcd;
        margin-top: 10px;
        font-style: italic;
      }

      .joke-box:hover {
        background-color: #3e5f5f;
        transform: scale(1.05);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @media (max-width: 600px) {
        .joke-setup {
          font-size: 20px;
        }

        .joke-punchline {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="joke-box">
      <h1 class="joke-setup">Joke is loading...</h1>
      <p class="tap">Tap</p>
      <p class="joke-punchline" style="display: none">Wait!</p>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', async () => {
        const jokeBox = document.querySelector('.joke-box')
        const jokePunchline = document.querySelector('.joke-punchline')
        const jokeSetup = document.querySelector('.joke-setup')
        const tap = document.querySelector('.tap')

        const BASE_URL = 'https://official-joke-api.appspot.com/jokes/random'

        const response = await fetch(BASE_URL)

        if (!response.ok) {
          return console.error('Failed to fetch joke')
        }

        const data = await response.json()
        console.log(data)

        jokeSetup.textContent = data.setup
        jokePunchline.textContent = data.punchline

        jokeBox.addEventListener('click', () => {
          jokePunchline.style.display =
            jokePunchline.style.display === 'none' ? 'block' : 'none'
          tap.style.display = tap.style.display === 'none' ? 'block' : 'none'
        })

        window.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            jokePunchline.style.display =
              jokePunchline.style.display === 'none' ? 'block' : 'none'
            tap.style.display = tap.style.display === 'none' ? 'block' : 'none'
          }
        })
      })
    </script>
  </body>
</html>
