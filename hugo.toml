baseURL = "https://eillanrt.github.io/"
languageCode = "en-us"
title = "Allan Robert Tan Notebook"
theme = "PaperMod"

# Pagination
[pagination]
  paperSize = 10

# Enable emoji support
enableEmoji = true

# Enable robots.txt generation
enableRobotsTXT = true

# Build settings
[build]
  writeStats = true

# Menu configuration
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10
  
  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 20
  
  [[menu.main]]
    identifier = "categories"
    name = "Categories"
    url = "/categories/"
    weight = 30
  
  [[menu.main]]
    identifier = "archives"
    name = "Archives"
    url = "/archives/"
    weight = 40
  
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "/search/"
    weight = 50

# Taxonomy settings
[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

# Output formats (needed for search)
[outputs]
  home = ["HTML", "RSS", "JSON"]

# PaperMod Parameters
[params]
  env = "development"
  description = "Your site description"
  author = "Allan Robert Yan"
  
  # Show read time and word count
  ShowReadingTime = true
  ShowWordCount = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowRssButtonInSectionTermList = true
  
  hideMenuOnSingle = false
  disableScrollToTop = false

  # Table of contents
  ShowToc = true
  TocOpen = false
  
  # Date format
  DateFormat = "January 2, 2006"
  
  # Comments (uncomment and configure if you want)
  # comments = true

  # Default theme (light/dark/auto)
  defaultTheme = "auto"
  disableThemeToggle = false

  # SEO
  [params.label]
    text = "Home"
    icon = "/apple-touch-icon.png"
    iconHeight = 35

  # Profile Mode (choose this OR homeInfoParams, not both)
  [params.profileMode]
    enabled = true
    title = "Allan Robert Tan"
    subtitle = ""
    imageUrl = "img/profile.jpg"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "Profile Picture"
    
    [[params.profileMode.buttons]]
      name = "Posts"
      url = "/posts"
    
    [[params.profileMode.buttons]]
      name = "Tags"
      url = "/tags"
    
    [[params.profileMode.buttons]]
      name = "About"
      url = "/about"

  # Home Info Mode (alternative to profileMode)
  # [params.homeInfoParams]
  #   Title = "Welcome to My Site"
  #   Content = """
  #   I write about technology, programming, and digital life.
  #   Check out my latest posts below!
  #   """

  # Social Icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/eillanrt"
  
  [[params.socialIcons]]
    name = "twitter"
    url = "https://twitter.com/eillanrt"
  
  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/argtan"
  
  [[params.socialIcons]]
    name = "email"
    url = "mailto:nattrebornalla@gmail.com"
  
  [[params.socialIcons]]
    name = "rss"
    url = "/index.xml"

  # Search configuration
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

  # Cover image settings
  [params.cover]
    linkFullImages = true
    responsiveImages = true

  # Edit post link (for GitHub repos)
  [params.editPost]
    URL = "https://github.com/eillanrt/eillanrt.github.io/tree/main/content"
    Text = "Suggest Changes"
    appendFilePath = true

# Privacy settings
[privacy]
  [privacy.x]
    enableDNT = true
  [privacy.youtube]
    privacyEnhanced = true

# Markup settings
[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    lineNos = true
    noClasses = false
    style = "monokai"
  
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true